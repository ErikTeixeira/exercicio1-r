<!doctype html>  <!-- Este é um DTD que representa o tipo de HTML a ser usado, aqui temos o DTD do HTML5 -->

<html lang="pt-br">  <!-- Tag principal / atributo lang -->

	<head>  <!-- Primeira tag filha, fica todos os metadados ou metatags -->

		<meta charset="UTF-8"> 			<!-- A meta não possui fechamento, pode ser repetida e utilizada para carregar atributos -->
		<meta name="viewport" content="width=width-device, initial-scale=1.0">
		<title> Exemplo Html </title>

	</head>

	<body>	 <!-- tag onde fica o conteúdo -->

		<!-- A tag div e como se fosse um conteiner, ela pode conter todas as outras tags-->

		<div> 
			<header>

				<h1> Exemplo </h1>

				<nav>  <!-- Para links -->

					<ul> <!-- Lista não ordenada -->
						<li>Java</li>
						<li>Python</li>
						<li>JS</li>
						<li>C#</li>
					</ul>

				</nav>

			</header>
		</div>

	</body>

</html>
